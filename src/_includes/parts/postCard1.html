<div class="card hoverable">

    <div class="card-content">
        <p><i class="fa fa-calendar"></i> {{ post.date | date: "%b %-d, %Y" }}
            <a href="#" class="pull-right"><i class="fa fa-bookmark"></i> {{post.categories[0]}}</a>
        </p>
        <p class="h5-responsive" style="text-align: left"><a class="post-link"
                                                             href="{{ post.url | prepend: site.baseurl }}">{{
            post.title }}</a></p>
        <p>{{ post.content | strip_html | truncatewords: 30 }}</p>
        <p><i class="fa fa-tags"></i> {% for tag in post.tags %}<span class=""><a class="a-c"
                                                                                  href="/tag/{{tag}}">{{tag}}</a> </span>{%
            endfor %}</p>
    </div>

        <a href="{{ post.url | prepend: site.baseurl }}">
            <button type="button" class="btn btn-info waves-effect waves-light">Read It</button>
        </a>
    </div>-->
</div>
