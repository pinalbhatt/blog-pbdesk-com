---
layout: default
---
<div class="row">
  <div class="col-lg-12">
    <h2 class="page-header h2-responsive">{{ page.title }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <article  itemscope itemtype="http://schema.org/BlogPosting">

      <header class="post-header">
        <h1 class="post-title" itemprop="name headline" style="display: none">{{ page.title }}</h1>
        <p class="post-meta">
          <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
          {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
          <span class="pull-right"><a href="#" ><i class="fa fa-bookmark"></i> {{page.categories[0]}}</a></span>
        </p>
        <hr/>
      </header>

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>

    </article>
  </div>
  <div class="col-md-4">
    <div style="padding-left: 25px">
      {% include Ad/180x150.html %}
    </div>
  </div>
</div>
